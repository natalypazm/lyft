<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title></title>
  <meta property="fb:app_id" content="369254874192" />
  <link rel="stylesheet" type="text/css" href="https://github.com/downloads/lafeber/world-flags-sprite/flags16.css" />
  <link rel="stylesheet" type="text/css" href="https://github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
  <style type="text/css">
    .flag {
      padding-left: 19px;
    }
  </style>

</head>
<body>
    
      <ul id="country-list" class="f16">
        
      </ul>

      <script type="text/javascript">
        $.getJSON( "countries.json", function( data ) {
          console.log(data.length);

          for (var i = 0; i< data.length; i++) {
            console.log(data[i].tld[0]);
            $( "#country-list" ).append( "<li class='flag "+data[i].tld[0].replace('.', '')+"'> "+data[i].callingCode[0]+"</li><br>" );
          };

          

          
        });
      </script>
</body>
